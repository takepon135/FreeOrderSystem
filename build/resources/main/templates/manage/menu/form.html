<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section th:replace="~{block/header::header}"></section>
<section class="contents one-screen">
<div class=container>
<h1 th:text="${title}">title</h1>
<form method="post" action="#" th:action="${menuForm.isNewMenu}? @{/manage/menu/confirm} : @{/manage/menu/update} "  th:object="${menuForm}" class="menu-form">
<!-- 	<div th:if="${#fields.hasErrors('shopId')}" th:errors="*{shopId}"    style="width:100%; color:red;"></div>
	<label for="shopId">ショップID　　</label>
	<input id="shopId" name="shopId" type="number" th:value="*{shopId}"><br>
 -->	
	<div th:if="${#fields.hasErrors('menuName')}" th:errors="*{menuName}"  style="width:100%; color:red;"></div>
	<label for="menuName">メニューの名前</label>
	<input id="menuName" name="menuName" type="text" th:value="*{menuName}" ><br>
	
	<div th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"  style="width:100%; color:red;"></div>
	<label for="detail">メニューの説明</label>
	<textarea id="detail" name="detail" rows="3" cols="40" th:field="*{detail}"></textarea><br>
	
	<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"   style="width:100%; color:red;"></div>
	<label for="price">メニューの金額</label>
	<input id="price" name="price" type="number" th:value="*{price}"><br>
	
	<input th:if="${menuId}" type="hidden" name="menuId" th:value ="${menuId}"> 
	<input type="submit"  value="進む" class="btn2">
</form>
</div>
</section>
</body>
</html>
