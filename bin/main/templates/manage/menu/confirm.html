<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section th:replace="~{block/header::header}"></section>
<section class=contents>
<div class=container>
<h1 th:text="${title}">title</h1>
<div th:object="${menuForm}">
<table class="confirm-table">
<!-- 	<tr>
		<td class="title">ショップID</td>
		<td th:text="*{shopId}"></td>
	</tr> -->
		<tr>
		<td class="title">メニュー名</td>
		<td th:text="*{menuName}"></td>
	</tr>
		<tr>
		<td class="title">メニューの説明</td>
		<td th:text="*{detail}"></td>
	</tr>
		<tr>
		<td class="title">金額</td>
		<td th:text="*{price}"></td>
	</tr>
</table>
<div class="btn-box">
<form method="post" action="#" th:action="@{/manage/menu/form}">
	<!-- <input type="hidden" name="shopId"  th:value="*{shopId}">  -->
	<input type="hidden"  name="menuName"  th:value="*{menuName}" >
	<input type="hidden"  name="detail"  th:value="*{detail}" >
	<input type="hidden" name="price"  th:value="*{price}">
	<input type="submit" value="戻る" class="btn2">
</form>
<form method="post" action="#" th:action="@{/manage/menu/complete}">
	<!-- <input type="hidden" name="shopId"  th:value="*{shopId}"> -->
	<input type="hidden"  name="menuName"  th:value="*{menuName}" >
	<input type="hidden"  name="detail"  th:value="*{detail}" >
	<input type="hidden" name="price"  th:value="*{price}">
	<input type="submit" value="登録" class="btn2">
</form>
</div>
</div>
</div>
</section>
</body>
</html>
