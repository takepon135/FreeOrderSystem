<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section th:replace="~{block/header::header}"></section>
<section class=contents>
<div class=container>

<h1>テーブルの管理</h1>
<p th:if="${message}" th:text="${message}"></p>
<p>現在のテーブル数：<a th:text="*{seatQuantity}" style=font-size:150%></a></p>
<br>
<form method="post" action="#" th:action="@{/manage/seat_change} ">
	<label for="price">変更後のテーブル数：</label>
	<input id="newQuanitity" name="newQuanitity" type="number" th:value="*{seatQuantity}" class="input-box"><br>
	<input type="submit" value="変更" class="btn2">
</form>	
<br>
<p>テーブル数の変更は「すべてのテーブルが未使用の状態」のときに行ってください。</p>

<br><br>
<a href="#">業務開始</a>
<a href="/manage/menu/index">メニューの一覧</a>
<a href="#">売り上げ集計</a>
</div>
</section>
</body>
</html>
