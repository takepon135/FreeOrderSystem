<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section th:replace="~{block/header::header}"></section>
<section class=contents>
<div class="container">
<h1>メニューの一覧</h1>
<!--  ↓${complete}が存在する場合に出力 -->
<p  th:if="${complete}" th:text="${complete}" style="text-align:center; color:red;"></p>
<div class="right-content">
	<a href="form" class="btn2">新規作成</a>
</div>
<table>
	<tr class="table-title">
		<th>id</th><th>メニュー名</th><th>説明</th><th>金額</th><th style="width:100px;"></th><th style="width:100px;"></th>
	</tr>
	<tr th:each="menu : ${menuList}">
		<td th:text="${menu.id}"></td>
		<td th:text="${menu.menuName}"></td>
		<td th:text="${menu.detail}"></td>
		<td th:text="${menu.price}"></td>
		<td><a type="button" th:href="@{/manage/menu/{id}(id=${menu.id})}"  class="btn2">編集</a></td>
		<td>
		    <form method="POST" th:action="@{/manage/menu/delete}">
			<input type="hidden" name="menuId" th:value="${menu.id}">
			<input type="submit" value="削除"  class="btn2">
			</form>
		</td>
	</tr>
</table>
</div>
</section>
</body>
</html>
