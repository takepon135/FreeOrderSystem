<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section th:replace="~{block/header::header}"></section>
<section class="contents one-screen">
<div class=container>

<h1>確認</h1>
<p class="center">会計を終了します。</p>
<p class="center">本会計に関する注文情報を更新できなくなります。</p>
<br>
   <div class="check-btn">
   <form method="POST"  th:action="@{/manage/seat_status/update}">
	 	<input  type="hidden" name="seatId" th:value="${seatId}">
	 	<input  type="hidden" name="status" th:value="3">
	 	<input type="submit" value="戻る" class="btn2">
 	</form>
 	<form method="POST"  th:action="@{/manage/paid_update}">
	 	<input  type="hidden" name="seatId" th:value="${seatId}">
	 	<input  type="hidden" name="status" th:value="${status}">
	 	<input type="submit" value="会計を完了" class="btn2">
 	</form>
 	</div>
 </div>
</section>

</body>
</html>
