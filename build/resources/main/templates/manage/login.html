<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section th:replace="~{block/header::header}"></section>
<section class="contents one-screen">
<div class=container>

<h1>管理者権限ログインページ</h1>
<div class="login-box">
<div th:if="${param.error}" style="width:100%;">
	<p class="err-message">ユーザー名もしくはパスワードが違います。</p>
</div>
<form action="#" th:action="@{/manage/login}" method="post">
	<div>
		<label for="usernameInput">ユーザー名</label>
		<input type="text"  name="username" id="usernameInput">
	</div>
	<div>
		<label for="passwordInput">パスワード</label>
		<input type=password name="password" id="passwordInput">
	</div>
	<div class="center">
		<button type="submit" class="btn2">ログイン</button>
	</div>
</form>
</div>
</div>
</section>
</body>
</html>
