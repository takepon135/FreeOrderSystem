<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section th:replace="~{block/header2::header2}"></section>
<section class=contents>
<div class=container style="height:auto;">
<h1>注文履歴</h1>
<table>
	<tr class="table-title">
		<th>商品名</th><th>金額</th><th>注文時間</th><th>ご提供</th>
	</tr>
	<tr th:each="ordersList : ${ordersList}">
		<td th:text="${ordersList.menuName}"></td>
		<td th:text="${ordersList.price}"></td>
		<td th:text="*{#temporals.format(ordersList.orderTime, 'HH時mm分')}"></td>
		<th:block th:if="${ordersList.deliveryFlg  == 0}">
			<td>未</td>
		</th:block>
		<th:block th:if="${ordersList.deliveryFlg  == 1}">
			<td>済</td>
		</th:block>
			</tr>
</table>
<p class="history-price">合計金額：<a th:text="${totalPrice}"></a>円</p>

<a th:href="@{/customer/index/{seatId}(seatId=*{seatId})}" class="btn2" style="display:block; width:140px; margin:30px auto 0px auto; text-align:center;" >戻る</a><br>
</div>
</section>
</body>
</html>
