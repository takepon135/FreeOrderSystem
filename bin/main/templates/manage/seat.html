<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section th:replace="~{block/header::header}"></section>
<section class=contents>
<div class=container>

<h1>テーブルの管理</h1>
<p>現在のテーブル数は<a th:text="*{seatQuantity}" style=font-size:150%></a>です。</p>
<a href="/manage/seat_change" class="btn2">テーブル数を変更する</a>
<br><br>
<h3>テーブルの一覧</h3>
<div   th:each="seatList : ${seatList}" style="padding:0px 40px; margin-bottom:20px; ">
    <a th:text="${seatList.seatId}"></a>
    <a>番テーブル：</a>
    <a type="button" th:href="@{/manage/seat_url/{id}(id=${seatList.seatId})}" class="btn2">QRコードの生成</a>
</div>

<br><br>
<a href="#">業務開始</a>
<a href="/manage/menu/index">メニューの一覧</a>
<a href="#">売り上げ集計</a>
</div>
</section>
</body>
</html>
